<!DOCTYPE html>
<!-- suggest 추천해주는걸 사용하기 위해 네임 스페이스 추가해야 함 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        // document.ready는 페이지가 호출되면 시행되는 메소드
        $(document).ready(function() {
            // 비밀번호 재설정 버튼 누를 시 = submit 불릴 때 function 실행
            $('form').on('submit', function() {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword) {
                    alert('비밀번호 값과 비밀번호 확인값이 일치하지 않습니다.');
                    return false; // 데이터가 서버로 가지 않도록
                }

                // 두 값이 같은 경우 서버로 데이터가 가도록
            })
        });
    </script>

</head>
<body>

        <h1>회원 비밀번호 초기화 결과</h1>

        <div th:if="${result eq true}">
            <p> 비밀번호 초기화 되었습니다. </p>
            <div>
                <a href="/member/login">로그인 하기</a>
            </div>
        </div>
        <div th:if="${result eq false}">
            <p> 비밀번호 초기화에 실패하였습니다.</p>
            <div>
                <a href="/member/find_password">비밀번호 다시 찾기</a>
            </div>
        </div>
</body>
</html>
