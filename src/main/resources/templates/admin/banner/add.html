<!DOCTYPE html>
<!-- suggest 추천해주는걸 사용하기 위해 네임 스페이스 추가해야 함 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
  <style> /*.은 클래스를 말함*/
  .detail table {
    width: 100%;
    border-collapse: collapse; /*간격 없앰*/
  }
  .detail table th, .detail table td {
    border: solid 1px #000;
  }
  .buttons {
    margin-top: 20px;
      text-align: center;
  }
  .buttons a, .buttons button {
    border-width: 0;
    background-color: transparent;
    text-decoration: underline;
    font-size: 12px;
    line-height: 20px;
    height: 20px;
    color: #000;
    cursor: pointer;
  }

  </style>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

        $('#submitForm').on('submit', function () {

          // 에디터의 내용이 textarea에 적용된다.
          oEditors.getById["contents"].exec("UPDATE_CONTENTS_FIELD", []);

        });

    });
  </script>
</head>
<body>

  <h1>배너 관리 - 배너 등록</h1>
 <!-- <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>-->

  <div class="detail" >
    <!--form submit 전 데이터를 갱신하자-->
  <form id="submitForm" method="post" enctype="multipart/form-data" > <!--강좌 등록 버튼 누르면 값을 post-->

    <table>
      <tbody>
      <tr>
        <th>
          배너명
        </th>
        <td>
          <input type="text" name="bannerName" required placeholder="배너명 입력"/>
        </td>
      </tr>
      <tr>
        <th>배너 파일</th>
        <td>
          <!--file 넘길 때 name 은 file 이어야 함-->
          <input type="file" name="file" /> <!--name 이 있어야만 서버로 전송가능-->
        </td>
      </tr>
      <tr>
        <th>
          링크 주소
        </th>
        <td>
          <input name="urlFilename" required placeholder="링크 주소 입력" />
        </td>
      </tr>
      <tr>
        <th>
          오픈 방법
        </th>
        <td>
          <input type="text" name="open" required placeholder="오픈 방법 선택" />
        </td>
      </tr><tr>
        <th>
          정렬 순서
        </th>
        <td>
          <input type="text" name="order" required placeholder="정렬 순서 입력" />
        </td>
      </tr>
      <tr>
        <th>
          공개 여부
        </th>
        <td>
          <input type="text" name="yesNo"  placeholder="공개 여부 입력" />
        </td>
      </tr>


      </tbody>
    </table>

    <div class="buttons">
      <button>배너 등록 하기</button>
      <a href="/admin/course/list.do">목록 이동</a>
    </div>

  </form>
  </div>

  <script type="text/javascript" src="/res/se2/js/service/HuskyEZCreator.js" charset="utf-8"></script>
  <script type="text/javascript">
    var oEditors = [];
    nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "no", /*id인 contents를 넣기*/
      sSkinURI: "/res/se2/SmartEditor2Skin.html",
      fCreator: "createSEditor2"
    });
  </script>

</body>
</html>
